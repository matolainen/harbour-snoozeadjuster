Name: harbour-snoozeadjuster
Summary: Snooze time adjuster
Version: 0.1
Release: 2
Group: Qt/Qt
URL: http://example.org/
License: GNU Public License
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This application enables adjusting the interval of the alarm clock's snooze timer.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-snoozeadjuster
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
